<h4>CUSTOMER PERFORMANCE REPORT</h4>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div style="display: block;">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                    [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
                </canvas>
            </div>
        </div>
        <div class="col-sm">
            <div id="invoice-items-details" class="pt-2">
                <div class="row">
                    <div class="table-responsive col-sm-12">
                        <table style="margin-left: auto; margin-right: auto; height: 50%; width: 50%;"
                            class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th *ngFor="let column of displayColumns">
                                        {{column | uppercase}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of customer_performance_report">
                                    <td *ngFor="let column of displayColumns">
                                        {{ customer[column] }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
