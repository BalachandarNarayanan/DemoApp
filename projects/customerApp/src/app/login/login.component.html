<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <h2>LOGIN PAGE</h2>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form">
                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input type="text" #u1 name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password</label><br>
                            <input type="password" #p2 name="password" id="password" class="form-control">
                        </div>
                        <div>
                            {{message}}
                        </div>
                        <div class="form-group">
                            <input (click)="onLogin(u1.value, p2.value)" style="margin: 10px;" type="submit"
                                name="Submit" class="btn btn-info btn-md" value="submit">
                            <input type="reset" name="submit" class="btn btn-info btn-md" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
