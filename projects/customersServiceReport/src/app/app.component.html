<h4>CUSTOMER SERVICE REPORT</h4>
<div id="invoice-items-details" class="pt-2">
    <div class="row">
        <div class="table-responsive col-sm-12">
            <table style="margin-left: auto; margin-right: auto; height: 50%; width: 50%;" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th *ngFor="let column of displayColumns">
                            {{column | uppercase}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customer_service_report">
                        <td *ngFor="let column of displayColumns">
                            {{ customer[column] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
